<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  </head>
  <body>
    <!--  

*** Form should have a max-width of
480px and should be centred along
the left / right axis within the
browser

Form should post data to #

Select Menu Values

Person
  Friend
  Family
  Colleague

Media
  Internet
  Radio
  TV
  Newspaper
Other
  Magic!
  Other...
-->
    <form action="#" method="post">
      <h1>Signup</h1>
      <fieldset class="account">
        <legend>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="darkblue" class="bi bi-1-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z"/>
          </svg>          
          Account Info
        </legend>

        <label for="name" hidden><br>Name:</br></label>
        <input type="text" name="name" id="name" placeholder="Full name...">

        <label for="email" hidden><br>Email:</br></label>
        <input type="text" name="email" placeholder="Email address...">
        

        <label for="psw" hidden><br>Password:</br></label>
        <input type="password" name="password" placeholder="Password...min 8 chars">
      </fieldset>

      <fieldset class="devSkill">
        <legend>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="darkblue" class="bi bi-2-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24c0-.691.493-1.306 1.336-1.306.756 0 1.313.492 1.313 1.236 0 .697-.469 1.23-.902 1.705l-2.971 3.293V12h5.344v-1.107H7.268v-.077l1.974-2.22.096-.107c.688-.763 1.287-1.428 1.287-2.43 0-1.266-1.031-2.215-2.613-2.215-1.758 0-2.637 1.19-2.637 2.402v.065h1.271v-.07Z"/>
          </svg>
          Dev Skills
        </legend>
        <h2>Programming Languages</h2>
        <div class="grid-area">
          <input type="checkbox" id="HTML" name="language">
          <label for="HTML">HTML</label>

          <input type="checkbox" id="CSS" name="language">
          <label for="CSS">CSS</label>

          <input type="checkbox" id="Javascript" name="language">
          <label for="Javascript">Javascript</label>

          <input type="checkbox" id="php" name="language">
          <label for="php">PHP</label>

          <input type="checkbox" id="sass" name="language">
          <label for="sass">Sass</label>

          <input type="checkbox" id="python" name="language">
          <label for="python">Python</label>
        </div>
        


        <h2>DevOps</h2>
          <div class="grid-area">
            <input type="checkbox" id="git" name="devops">
            <label for="git">GIT</label>

            <input type="checkbox" id="gulp" name="devops">
            <label for="gulp">Gulp</label>

            <input type="checkbox" id="webpack" name="devops">
            <label for="webpack">Webpack</label>
          </div>

      </fieldset>

      <fieldset class="experience">
        <legend>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="darkblue" class="bi bi-3-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.082.414c.92 0 1.535.54 1.541 1.318.012.791-.615 1.36-1.588 1.354-.861-.006-1.482-.469-1.54-1.066H5.104c.047 1.177 1.05 2.144 2.754 2.144 1.653 0 2.954-.937 2.93-2.396-.023-1.278-1.031-1.846-1.734-1.916v-.07c.597-.1 1.505-.739 1.482-1.876-.03-1.177-1.043-2.074-2.637-2.062-1.675.006-2.59.984-2.625 2.12h1.248c.036-.556.557-1.054 1.348-1.054.785 0 1.348.486 1.348 1.195.006.715-.563 1.237-1.342 1.237h-.838v1.072h.879Z"/>
          </svg>
          Experience
        </legend>
        <input type="radio" id="beginner" name="experience">
        <label for="beginner">Beginner</label>

        <input type="radio" id="intermediate" name="experience">
        <label for="intermediate">Intermediate</label>

        <input type="radio" id="advanced" name="experience">
        <label for="advanced">Advanced</label>
      </fieldset>

      <fieldset class="other">
        <legend>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="darkblue" class="bi bi-4-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM7.519 5.057c-.886 1.418-1.772 2.838-2.542 4.265v1.12H8.85V12h1.26v-1.559h1.007V9.334H10.11V4.002H8.176c-.218.352-.438.703-.657 1.055ZM6.225 9.281v.053H8.85V5.063h-.065c-.867 1.33-1.787 2.806-2.56 4.218Z"/>
          </svg>
          Other
        </legend>
        <label for="hear">How did you hear about us?</label><br>
        <select name="hear" id="hear">
          <option value="" disbaled >Please Select</option>
          <optgroup label="person">
            <option value="friend">Friend</option>
            <option value="family">Family</option>
            <option value="colleague">Colleagues</option>
          </optgroup>
          <optgroup label="media">
            <option value="internet">Internet</option>
            <option value="TV">TV</option>
            <option value="radio">Radio</option>
            <option value="newspaper">Newspaper</option>
          </optgroup>
          <optgroup label="other">
            <option value="magic">Magic!</option>
            <option value="other">Other...</option>
          </optgroup>
        </select>
        <br>
        <label for="comments" id="comments">Comments</label><br>
        <textarea id="comments-box"></textarea>
      </fieldset>
      <input type="submit" value="Submit" id="submit"><br>
      <input type="reset" value="Clear Form" id="clear-form">
    </form>
  </body>
</html>
